<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/840px-Instagram_logo.svg.png" alt="" id="logo">
        <div class="search">
            <span>&#9740;</span>
            <input type="search" name="search" id="search" placeholder="Search">
        </div>
        <div class="icons">
            <img src="https://img.icons8.com/ios/50/undefined/home--v1.png"/>
            <img src="https://img.icons8.com/ios/50/undefined/telegram-app.png"/>
            <img src="https://img.icons8.com/external-yogi-aprelliyanto-basic-outline-yogi-aprelliyanto/50/undefined/external-plus-multimedia-yogi-aprelliyanto-basic-outline-yogi-aprelliyanto.png"/>
            <img src="https://img.icons8.com/ios/50/undefined/compass.png"/>
            <img src="https://img.icons8.com/ios/50/undefined/like--v1.png"/>
            <img src="https://m.media-amazon.com/images/M/MV5BMzRkMzRlMWYtYjk1ZS00NDgxLWE0YWUtOGVmNzdhYzExZDQ1XkEyXkFqcGdeQXVyODc2ODg0NDg@._V1_.jpg" alt="" id="avatar">
        </div>
    </header>
    <main>
        <section id="profile_desc">
            <div class="left">
                <img src="https://m.media-amazon.com/images/M/MV5BMzRkMzRlMWYtYjk1ZS00NDgxLWE0YWUtOGVmNzdhYzExZDQ1XkEyXkFqcGdeQXVyODc2ODg0NDg@._V1_.jpg" alt="" id="dp">
            </div>
            <div class="right">

                <div class="name_row">
                    <h1>pushpa_raj</h1>
                    <button>Edit Profile</button>
                    <img src="https://img.icons8.com/ios/50/undefined/settings--v1.png"/>
                </div>
                <!-- Stats -->
                <div class="stats">
                    <div class="stat"><strong class="value">538</strong><span class="title">posts</span></div>
                    <div class="stat"><strong class="value">18.4M</strong><span class="title">Followers</span></div>
                    <div class="stat"><strong class="value">1</strong><span class="title">Following</span></div>
                </div>
                

                <div class="bio">
                    <strong class="name">Pushpa Raj</strong>
                    <p class="about">
                        Pushpa sunke flower samjhe kya, fire hai mai.
                    </p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
